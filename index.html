<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="card">
      <article class="adviceId">
        <p id="adviceId">ADVICE #117</p>
      </article>
      <article class="advice_text">
        <p id="advice_text">&#8220It is easy to sit up and take notice, what's difficult is getting up and taking
          action.&#8221</p>
      </article>
      <div class="divider">
        <img src="images/pattern-divider-mobile.svg" alt="pattern divider" class="mobile" />
        <img src="images/pattern-divider-desktop.svg" alt="pattern divider" class="desktop" />
      </div>
      <div class="dice">
        <img src="images/icon-dice.svg" alt="dice image" />
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyanshu Garg</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
